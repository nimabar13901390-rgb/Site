<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه تخصصی تجهیزات پزشکی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 40px 30px;
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #2c3e50;
            font-size: 24px;
            font-weight: 700;
        }

        .logo p {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #7f8c8d;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }

        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        .social-btn.google {
            color: #db4437;
            border-color: #db4437;
        }

        .social-btn.github {
            color: #333;
            border-color: #333;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .medical-badge {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 10px;
        }

        .feature-list {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-right: 4px solid #3498db;
        }

        .feature-list h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .feature-list ul {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            color: #7f8c8d;
            font-size: 12px;
            margin-bottom: 5px;
            padding-right: 15px;
            position: relative;
        }

        .feature-list li::before {
            content: '✓';
            position: absolute;
            right: 0;
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="medical-badge">ISO 13485 Certified</div>
            <h1>مدی‌کال استور</h1>
            <p>فروشگاه تخصصی تجهیزات پزشکی</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">ایمیل</label>
                <input type="email" id="email" placeholder="example@domain.com" required>
            </div>

            <div class="form-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn">ورود به حساب کاربری</button>
        </form>

        <div class="divider">یا ورود با</div>

        <div class="social-login">
            <button class="social-btn google" onclick="loginWithGoogle()">
                Google
            </button>
            <button class="social-btn github" onclick="loginWithGithub()">
                GitHub
            </button>
        </div>

        <div class="feature-list">
            <h4>ویژگی‌های پنل کاربری:</h4>
            <ul>
                <li>مدیریت سفارشات پزشکی</li>
                <li>پیگیری موجودی تجهیزات</li>
                <li>گارانتی و پشتیبانی 24 ساعته</li>
                <li>مشاوره تخصصی پزشکی</li>
            </ul>
        </div>

        <div class="links">
            <a href="#" onclick="showForgotPassword()">رمز عبور را فراموش کرده‌اید؟</a>
            <span> | </span>
            <a href="#" onclick="showRegister()">ایجاد حساب جدید</a>
        </div>
    </div>

    <script>
        // API رایگان برای احراز هویت - استفاده از JSONPlaceholder برای دمو
        const API_BASE = 'https://jsonplaceholder.typicode.com';

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // شبیه‌سازی لاگین با API رایگان
            try {
                const response = await fetch(`${API_BASE}/users`);
                const users = await response.json();
                
                // بررسی کاربر (در حالت واقعی این بررسی در سرور انجام میشه)
                const user = users.find(u => u.email === email);
                
                if (user) {
                    // شبیه‌سازی لاگین موفق
                    showMessage('ورود موفقیت‌آمیز! در حال انتقال...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    showMessage('ایمیل یا رمز عبور نادرست است', 'error');
                }
            } catch (error) {
                showMessage('خطا در ارتباط با سرور', 'error');
            }
        });

        // لاگین با گوگل (شبیه‌سازی)
        function loginWithGoogle() {
            showMessage('در حال انتقال به صفحه ورود گوگل...', 'info');
            // در حالت واقعی از Google OAuth استفاده میشه
        }

        // لاگین با گیت‌هاب (شبیه‌سازی)
        function loginWithGithub() {
            showMessage('در حال انتقال به صفحه ورود گیت‌هاب...', 'info');
            // در حالت واقعی از GitHub OAuth استفاده میشه
        }

        function showForgotPassword() {
            const email = prompt('لطفاً ایمیل خود را وارد کنید:');
            if (email) {
                showMessage(`لینک بازیابی رمز به ${email} ارسال شد`, 'success');
            }
        }

        function showRegister() {
            showMessage('در حال انتقال به صفحه ثبت نام...', 'info');
        }

        function showMessage(message, type) {
            // ایجاد المان برای نمایش پیام
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                left: 20px;
                padding: 15px;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                text-align: center;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            
            if (type === 'success') {
                messageDiv.style.background = '#27ae60';
            } else if (type === 'error') {
                messageDiv.style.background = '#e74c3c';
            } else {
                messageDiv.style.background = '#3498db';
            }
            
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // اضافه کردن انیمیشن
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateY(-100%);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
